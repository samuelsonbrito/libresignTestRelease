categories:
  - title: 'Features'
    labels:
      - 'feat'

  - title: 'Changes'
    labels:
      - 'chore'
      - 'refactor'
      - 'docs'
      - 'style'
      - 'test'
      - 'perf'
      - 'build'
      - 'ci'
      - 'deps'
      - 'translation'
      - 'update'

  - title: 'Fixes'
    labels:
      - 'fix'
      - 'bug'

change-template: '- $TITLE [#$NUMBER]($URL)'

version-resolver:
  major:
    labels: [major]
  minor:
    labels: [minor]
  patch:
    labels: [patch]
  default: patch

template: |
  ## Whatâ€™s Changed

  $CHANGES

  Milestone: $RESOLVED_VERSION
  **Full Changelog**: https://github.com/LibreSign/libresign/compare/$PREVIOUS_TAG...$NEXT_TAG
